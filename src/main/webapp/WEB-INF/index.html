<!DOCTYPE html>
<html>
<head>
    <title>simplecalculator</title>
</head>
  <h3>
    Poornima
  </h3>
<body>
  <form>
    Enter number:<input type="number" id="num1">
    Enter number:<input type="number" id="num2">
    <input type="button" value="ADD" onclick="add();">
    <input type="button" value="SUB" onclick="sub();">
    <input type="button" value="MUL" onclick="mul();">
    <input type="button" value="DIV" onclick="div();">
  </form>
  <p id="result">
    
  </p>
<script>
  function add()
  {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sum=+n1 + +n2;
    alert("The sum is:" +sum);
    document.getElementById("result").innerText=sum;
    }
  function sub()
  {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var sub=+n1 - +n2;
    alert("The sub is:" +sub);
    document.getElementById("result").innerText=sub;
    }
  function mul()
  {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var mul=+n1 * +n2;
    alert("The multiplication is:" +mul);
    document.getElementById("result").innerText=mul;
    }
  function div()
  {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    var div=+n1 / +n2;
    alert("The div is:" +div);
    document.getElementById("result").innerText=div;
    }
  </script>
</body>
</html>
